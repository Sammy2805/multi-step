<body>
    <section class="desktop">
        <div class="container">
            <div class="left">
                <div class="content1">
                    <a href="./index.html"><div class="circle"><h1>1</h1></div></a>
                <div class="words">
                    <p>STEP 1</p> 
                <h3>Your info</h3>
                </div>
                
            </div>
                <div class="content1">

                    <p>STEP 2</p> 
                <h3>SELECT PLAN</h3>
                </div>
                
            </div>

                    <a href="./index3.html"><div class="circle"><h1>3</h1></div></a>

                    <p>STEP 3</p> 
                <h3>ADD-ONS</h3>
                </div>
                
            </div>

                <h3>SUMMARY</h3>

            </div>
                

            </div>

                            <!-- <a href="./index2.html"> -->

                            <span class="slider"></span>
                                
                            <!-- </a> -->

                            <div id="secondary_content">Slider 2</div>
